<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Commerce</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <header>
            <h3>Vue Commerce</h3>
            <button class="cart" @click="cart_open = !cart_open">Cart ({{ cart.length }})</button>
            <div class="cart-content" v-show="cart_open">
                <div 
                    class="cart-content__product" 
                    v-for="(product, index) in cart" 
                    :key="index" 
                    :class="{ 'bg-gray': index & 1 }"
                >
                    <img :src="product.images[0].image" :alt="product.name">
                    <span>{{ product.name }} - $ {{ new Intl.NumberFormat("es-MX").format(product.price) }}</span>
                </div>
                <p>Total: $ {{ new Intl.NumberFormat("es-MX").format(total) }}</p>
            </div>
        </header>

        <main>
            <product v-for="product in products" :key="product.name" :product="product" @send-to-cart="addToCart($event)"></product>
        </main>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const { createApp, ref, reactive, toRefs, watch, computed } = Vue;

        const app = createApp({
            setup() {

                const products = ref([
                    {
                        name: "Camera",
                        price: 450_000,
                        stock: 4,
                        content: `Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reprehenderit aut explicabo labore, error quibusdam atque maxime soluta excepturi debitis ex nostrum id sit minima perspiciatis nulla odio? Obcaecati, magni nesciunt.`,
                        images: [
                            {
                                image: "./images/camara.jpg",
                                thumbnail: "./images/camara-thumb.jpg",
                            },
                            {
                                image: "./images/camara-2.jpg",
                                thumbnail: "./images/camara-2-thumb.jpg",
                            }
                        ],
                        offer: true,
                        new: true,
                        quantity: 1
                    },
                    {
                        name: "Camera PL",
                        price: 300_000,
                        stock: 10,
                        content: `Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reprehenderit aut explicabo labore, error quibusdam atque maxime soluta excepturi debitis ex nostrum id sit minima perspiciatis nulla odio? Obcaecati, magni nesciunt.`,
                        images: [
                            {
                                image: "./images/camara.jpg",
                                thumbnail: "./images/camara-thumb.jpg",
                            },
                            {
                                image: "./images/camara-2.jpg",
                                thumbnail: "./images/camara-2-thumb.jpg",
                            }
                        ],
                        offer: false,
                        new: true,
                        quantity: 1
                    },
                    {
                        name: "Camera XL",
                        price: 650_000,
                        stock: 6,
                        content: `Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reprehenderit aut explicabo labore, error quibusdam atque maxime soluta excepturi debitis ex nostrum id sit minima perspiciatis nulla odio? Obcaecati, magni nesciunt.`,
                        images: [
                            {
                                image: "./images/camara.jpg",
                                thumbnail: "./images/camara-thumb.jpg",
                            },
                            {
                                image: "./images/camara-2.jpg",
                                thumbnail: "./images/camara-2-thumb.jpg",
                            }
                        ],
                        offer: true,
                        new: true,
                        quantity: 1
                    }
                ]);

                const cart_state = reactive({
                    cart_open: false,
                    cart: [],
                })

                const total = computed(() => {
                    return cart_state.cart.reduce((prev, curr) => {
                        const prev_price = prev.price || prev;
                        const prev_quantity = prev.quantity || 1;
                        return prev_price * prev_quantity + curr.price * curr.quantity;
                    }, 0);
                });

                function addToCart(product) {
                    const prod_index = cart_state.cart.findIndex(prod => prod.name === product.name);
                    if(prod_index >= 0){
                        cart_state.cart[prod_index].quantity += 1;
                    } else {
                        cart_state.cart.push(product);
                    }
                    product.stock -= 1;
                }

                return {
                    products,
                    addToCart,
                    total,
                    ...toRefs(cart_state),
                };
            },
        });
    </script>

    <script src="./Product.js"></script>
    <script src="./Badge.js"></script>

    <script>
        app.mount("#app");
    </script>
</body>
</html>
